name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GO_VERSION: '1.23'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries for multiple platforms
        run: |
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o bin/gohan-linux-amd64 ./cmd/gohan

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o bin/gohan-linux-arm64 ./cmd/gohan

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o bin/gohan-darwin-amd64 ./cmd/gohan

          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X main.version=${{ steps.version.outputs.VERSION }} -X main.commit=${{ github.sha }} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o bin/gohan-darwin-arm64 ./cmd/gohan

      - name: Create checksums
        run: |
          cd bin
          sha256sum gohan-* > checksums.txt
          cat checksums.txt

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/gohan-linux-amd64
            bin/gohan-linux-arm64
            bin/gohan-darwin-amd64
            bin/gohan-darwin-arm64
            bin/checksums.txt
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            Download the appropriate binary for your platform and make it executable:

            ```bash
            # Linux AMD64
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gohan-linux-amd64
            chmod +x gohan-linux-amd64
            sudo mv gohan-linux-amd64 /usr/local/bin/gohan

            # macOS AMD64 (Intel)
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gohan-darwin-amd64
            chmod +x gohan-darwin-amd64
            sudo mv gohan-darwin-amd64 /usr/local/bin/gohan

            # macOS ARM64 (Apple Silicon)
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.VERSION }}/gohan-darwin-arm64
            chmod +x gohan-darwin-arm64
            sudo mv gohan-darwin-arm64 /usr/local/bin/gohan
            ```

            ## Verify Installation

            ```bash
            gohan version
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
