# Hypridle Configuration - Idle management for Hyprland
# https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock         # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session      # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on    # turn on display after suspend
    ignore_dbus_inhibit = false                   # whether to ignore dbus-sent idle-inhibit requests
}

# Turn off keyboard backlight after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -sd platform::kbd_backlight set 0
    on-resume = brightnessctl -rd platform::kbd_backlight
}

# Dim screen after 5 minutes
listener {
    timeout = 300
    on-timeout = brightnessctl -s set 10
    on-resume = brightnessctl -r
}

# Lock screen after 10 minutes
listener {
    timeout = 600
    on-timeout = loginctl lock-session
}

# Turn off display after 12 minutes
listener {
    timeout = 720
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend system after 30 minutes
listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
