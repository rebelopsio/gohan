# Keybindings configuration
# https://wiki.hyprland.org/Configuring/Binds/

# Set main modifier key
$mainMod = SUPER

# ============================================================================
# APPLICATION LAUNCHERS
# ============================================================================

# Terminal
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, kitty --class=floating

# Application launcher (Fuzzel)
bind = $mainMod, SPACE, exec, fuzzel
bind = $mainMod, D, exec, fuzzel

# Run command (dmenu mode)
bind = $mainMod SHIFT, SPACE, exec, fuzzel --dmenu

# Window switcher (using Hyprland's built-in cycler)
bind = ALT, TAB, cyclenext
bind = ALT, TAB, bringactivetotop
bind = ALT SHIFT, TAB, cyclenext, prev
bind = ALT SHIFT, TAB, bringactivetotop

# File manager
bind = $mainMod, E, exec, nautilus

# Browser
bind = $mainMod, B, exec, firefox

# ============================================================================
# WINDOW MANAGEMENT
# ============================================================================

# Close window
bind = $mainMod, W, killactive
bind = $mainMod, Q, killactive

# Toggle floating
bind = $mainMod, T, togglefloating

# Fullscreen
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreen, 1

# Pseudo-tiling (dwindle layout)
bind = $mainMod, P, pseudo

# Toggle split (dwindle layout)
bind = $mainMod, J, togglesplit

# Pin window (keep on all workspaces)
bind = $mainMod SHIFT, P, pin

# ============================================================================
# FOCUS MANAGEMENT
# ============================================================================

# Move focus with SUPER + arrow keys
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Move focus with SUPER + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ============================================================================
# WINDOW MOVEMENT
# ============================================================================

# Move windows with SUPER + SHIFT + arrow keys
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

# Move windows with SUPER + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ============================================================================
# WINDOW RESIZING
# ============================================================================

# Resize windows with SUPER + CTRL + arrow keys
binde = $mainMod CTRL, LEFT, resizeactive, -50 0
binde = $mainMod CTRL, RIGHT, resizeactive, 50 0
binde = $mainMod CTRL, UP, resizeactive, 0 -50
binde = $mainMod CTRL, DOWN, resizeactive, 0 50

# Resize windows with SUPER + CTRL + vim keys
binde = $mainMod CTRL, H, resizeactive, -50 0
binde = $mainMod CTRL, L, resizeactive, 50 0
binde = $mainMod CTRL, K, resizeactive, 0 -50
binde = $mainMod CTRL, J, resizeactive, 0 50

# ============================================================================
# WORKSPACE MANAGEMENT
# ============================================================================

# Switch workspaces with SUPER + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with SUPER + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to workspace (silent) with SUPER + ALT + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Cycle through workspaces
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1
bind = $mainMod CTRL, TAB, workspace, previous

# Scroll through workspaces with SUPER + mouse scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ============================================================================
# MOUSE BINDINGS
# ============================================================================

# Move/resize windows with SUPER + LMB/RMB
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================================================
# SPECIAL WORKSPACES (SCRATCHPAD)
# ============================================================================

# Toggle scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ============================================================================
# WINDOW GROUPS (TABBED/STACKED)
# ============================================================================

# Toggle grouping
bind = $mainMod, G, togglegroup

# Change active window in group
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, bracketright, changegroupactive, f

# ============================================================================
# SCREENSHOTS
# ============================================================================

# Screenshot full screen
bind = , PRINT, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')

# Screenshot selection
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d-%H%M%S_grim.png')

# Screenshot to clipboard
bind = CTRL, PRINT, exec, grim - | wl-copy

# Screenshot selection to clipboard
bind = CTRL SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy

# ============================================================================
# MEDIA CONTROLS
# ============================================================================

# Volume control
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media playback control
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ============================================================================
# SYSTEM CONTROLS
# ============================================================================

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Power menu (using wlogout or custom script)
bind = $mainMod, ESCAPE, exec, wlogout

# Reload Waybar
bind = $mainMod SHIFT, R, exec, killall waybar && waybar &

# Reload Hyprland configuration
bind = $mainMod CTRL, R, exec, hyprctl reload

# Exit Hyprland
bind = $mainMod SHIFT, E, exit

# ============================================================================
# UTILITIES
# ============================================================================

# Clipboard manager (with fuzzel)
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# Emoji picker (requires bemoji or similar tool)
bind = $mainMod, PERIOD, exec, bemoji -t

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Calculator
bind = , XF86Calculator, exec, gnome-calculator

